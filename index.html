<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mapa UCN — Coquimbo</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="site-header">
<div class="header-content">
<img src="img/Escudo-UCN-Logos.png" alt="Logo UCN" class="ucn-logo" />
<input id="search" type="search" placeholder="Buscar pabellón o sala..." />
</div>
</header>
<main class="map-container">
<div class="map-stage" id="map-stage">
<div class="map-content">
<img src="img/mapa-base.jpg" alt="Mapa UCN" class="map-base" />
</div>
</div>
<aside id="info-panel" class="info-panel">
<div class="panel-inner">
<div class="handle-container">
<div class="handle"></div>
</div>
<button id="close-panel" class="close-btn">
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
</button>
<div id="panel-content" class="panel-content">
<img id="panel-img" src="" alt="" />
<h2 id="panel-title"></h2>
<p id="panel-desc"></p>
</div>
</div>
</aside>
</main>
<script src="script.js"></script>
</body>
</html>
