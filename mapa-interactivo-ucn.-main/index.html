<!DOCTYPE html>
<html>
<head>

  <title>Mapa UCN — Guayacán</title>

  <!-- === FUENTES === -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="styles.css" />
</head>


<body>
  <!-- === ENCABEZADO CON BUSCADOR === -->
  <header class="site-header">
    <div class="header-content">
      <img src="img/Escudo-UCN-Logos.png" alt="Logo UCN" class="ucn-logo" />
      <input id="search" type="search" placeholder="Buscar pabellón o sala..." />
    </div>
  </header>

  <!-- === CONTENEDOR PRINCIPAL DEL MAPA === -->
  <main class="map-container">
    <div class="map-stage" id="map-stage">
      <div class="map-content">
        <img src="img/mapa-base.jpg" alt="Mapa UCN" class="map-base" />

        <!-- BOTONES SVG -->

         <div id="bot_G4" class="pin-wrapper" data-title="Pabellón G4"
          data-desc="Edificio de clases">
          <img src="img/SVG/G4.svg" alt="G4" class="imagen_svg" />
         <div class="etiqueta">G4</div>
        </div>

        <div id="bot_G6" class="pin-wrapper" data-title="Pabellón G6"
          data-desc="Edificio de clases">
          <img src="img/SVG/G6.svg" alt="G6" class="imagen_svg" />
         <div class="etiqueta">G6</div>
        </div>

        <div id="bot_D2" class="pin-wrapper" data-title="Pabellón D2"
          data-desc="Edificio de clases">
          <img src="img/SVG/D2.svg" alt="D2" class="imagen_svg" />
         <div class="etiqueta">D2</div>
        </div>

      </div>
    </div>

    <!-- === PANEL DE INFORMACIÓN === -->
    <aside id="info-panel" class="info-panel">
      <div class="panel-inner">
        <div class="handle-container"><div class="handle"></div></div>

        <button id="close-panel" class="close-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>

        <div id="panel-content" class="panel-content">
          <img id="panel-img" src="" alt="" />
          <h2 id="panel-title"></h2>
          <p id="panel-desc"></p>
        </div>
      </div>
    </aside>
  </main>

  <!-- === SCRIPT PRINCIPAL === -->
  <script src="script.js"></script>
</body>
</html>
